language: php

php:
  - 5.6
  - 5.5
  - 7

env:
    matrix:
        - COMPOSER_FLAGS=""
        - COMPOSER_FLAGS="--prefer-lowest"

cache:
    directories:
        - $HOME/.composer/cache/files

notifications:
    email: false

install:
    - composer self-update
    - composer update $COMPOSER_FLAGS

script: make test
